<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Virtual Dressing Room</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background: #f8f8f8;
      font-family: 'Segoe UI', sans-serif;
      color: #333;
    }
    header {
      background: linear-gradient(135deg, #ff7f50, #ff1493);
      color: #fff;
      text-align: center;
      padding: 1rem;
      font-size: 2rem;
    }
    .container {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 0 1rem;
      text-align: center;
    }
    .shirt-gallery {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
    }
    .shirt-gallery img {
      width: 120px;
      height: 140px;
      object-fit: contain;
      border: 3px solid transparent;
      border-radius: 8px;
      transition: transform .2s, border .2s;
      cursor: pointer;
    }
    .shirt-gallery img:hover {
      transform: scale(1.1);
    }
    .shirt-gallery img.selected {
      border: 3px solid #ff1493;
    }
    #tryBtn {
      margin-top: 2rem;
      padding: 1rem 2rem;
      font-size: 1.1rem;
      background: #ff1493;
      color: #fff;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 10px 15px rgba(0,0,0,0.1);
      transition: background .3s;
    }
    #tryBtn:hover {
      background: #ff63b1;
    }
    #camera-container {
      display: none;
      position: relative;
      margin-top: 1rem;
    }
    video {
      width: 100%;
      max-width: 600px;
      border-radius: 20px;
      border: 5px solid #ff1493;
    }
    #overlay-shirt {
      position: absolute;
      top: 25%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 220px;
      opacity: .9;
      pointer-events: none;
      mix-blend-mode: multiply;
    }
    #changeShirtBtn {
      display: none;
      margin-top: 1rem;
      padding: .5rem 1rem;
      font-size: 1rem;
      background: #333;
      color: #fff;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>ðŸ‘• Shop & Try On</header>
  <div class="container">
    <div class="shirt-gallery">
      <img src="shirt1.png" onclick="selectShirt(this)" alt="Shirt 1">
      <img src="shirt2.png" onclick="selectShirt(this)" alt="Shirt 2">
      <img src="shirt3.png" onclick="selectShirt(this)" alt="Shirt 3">
    </div>
    <button id="tryBtn" onclick="startCamera()">Try On</button>

    <div id="camera-container">
      <video id="video" autoplay playsinline muted></video>
      <img id="overlay-shirt" src="" alt="Overlay Shirt">
    </div>

    <button id="changeShirtBtn" onclick="openGallery()">Choose Different Shirt</button>
  </div>

  <script>
    let selectedShirt = "";

    function selectShirt(img) {
      document.querySelectorAll('.shirt-gallery img').forEach(i => i.classList.remove("selected"));
      img.classList.add("selected");
      selectedShirt = img.src;
    }

    function startCamera() {
      if (!selectedShirt) {
        alert("Select a shirt first!");
        return;
      }
      document.getElementById("overlay-shirt").src = selectedShirt;
      document.querySelector(".shirt-gallery").style.display = "none";
      document.getElementById("tryBtn").style.display = "none";
      document.getElementById("camera-container").style.display = "block";
      document.getElementById("changeShirtBtn").style.display = "inline-block";

      navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => document.getElementById("video").srcObject = stream)
        .catch(err => {
          console.error("Camera error:", err);
          alert("Cannot access camera.");
        });
    }

    function openGallery() {
      document.getElementById("camera-container").style.display = "none";
      document.getElementById("changeShirtBtn").style.display = "none";
      document.querySelector(".shirt-gallery").style.display = "flex";
      document.getElementById("tryBtn").style.display = "inline-block";
      document.getElementById("overlay-shirt").src = "";
      const video = document.getElementById("video");
      if (video.srcObject) {
        video.srcObject.getTracks().forEach(t => t.stop());
      }
    }
  </script>
</body>
</html>
