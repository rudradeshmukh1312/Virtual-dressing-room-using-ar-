<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Virtual Dressing Room</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
    }
    video, canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    .buttons {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      z-index: 10;
    }
    button {
      padding: 10px;
      background: white;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <video id="video" autoplay playsinline></video>
  <canvas id="output"></canvas>

  <div class="buttons">
    <button onclick="setShirt('shirt1.png')">Shirt 1</button>
    <button onclick="setShirt('shirt2.png')">Shirt 2</button>
    <button onclick="setShirt('')">Remove</button>
  </div>

  <!-- Mediapipe & Camera Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

  <script>
    let currentShirt = null;
    let shirtImg = new Image();

    const videoElement = document.getElementById('video');
    const canvasElement = document.getElementById('output');
    const canvasCtx = canvasElement.getContext('2d');

    function setShirt(src) {
      if (src) {
        shirtImg.src = 'images/' + src;
        currentShirt = shirtImg;
      } else {
        currentShirt = null;
      }
    }

    const pose = new Pose.Pose({
      locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${file}`,
    });
    pose.setOptions({
      modelComplexity: 1,
      smoothLandmarks: true,
      enableSegmentation: false,
      minDetectionConfidence: 0.5,
      minTrackingConfidence: 0.5,
    });
    pose.onResults(onResults);

    const camera = new Camera.Camera(videoElement, {
      onFrame: async () => {
        await pose.send({ image: videoElement });
      },
      width: 640,
      height: 480
    });
    camera.start();

    function onResults(results) {
      canvasElement.width = videoElement.videoWidth;
      canvasElement.height = videoElement.videoHeight;

      canvasCtx.save();
      canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
      canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);

      if (currentShirt && results.poseLandmarks) {
        const leftShoulder = results.poseLandmarks[11];
        const rightShoulder = results.poseLandmarks[12];

        const x = (leftShoulder.x + rightShoulder.x) / 2 * canvasElement.width;
        const y = (leftShoulder.y + rightShoulder.y) / 2 * canvasElement.height;

        const shirtWidth = Math.abs(rightShoulder.x - leftShoulder.x) * canvasElement.width * 1.8;
        const shirtHeight = shirtWidth * 1.2;

        canvasCtx.drawImage(currentShirt, x - shirtWidth / 2, y, shirtWidth, shirtHeight);
      }

      canvasCtx.restore();
    }
  </script>
</body>
