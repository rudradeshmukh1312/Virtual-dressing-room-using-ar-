<!DOCTYPE html>
<html>
<head>
  <title>Virtual Dress Try-On</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
      text-align: center;
    }
    canvas, video {
      position: absolute;
      top: 0;
      left: 0;
    }
    #start-btn {
      position: relative;
      margin-top: 50px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      z-index: 2;
    }
    #camera-wrapper {
      position: relative;
      width: 100%;
      max-width: 720px;
      margin: auto;
    }
  </style>
</head>
<body>

  <h1>Virtual Dress Try-On (Pose Mode)</h1>
  <button id="start-btn">Start Camera</button>
  <div id="camera-wrapper">
    <video id="video" width="720" height="560" autoplay muted playsinline></video>
    <canvas id="canvas" width="720" height="560"></canvas>
  </div>

  <!-- MediaPipe Classic Pose + Camera Utils -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

  <script>
    const videoElement = document.getElementById('video');
    const canvasElement = document.getElementById('canvas');
    const canvasCtx = canvasElement.getContext('2d');

    let pose;

    document.getElementById('start-btn').onclick = async () => {
      pose = new Pose.Pose({
        locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${file}`
      });

      pose.setOptions({
        modelComplexity: 1,
        smoothLandmarks: true,
        enableSegmentation: false,
        minDetectionConfidence: 0.5,
        minTrackingConfidence: 0.5
      });

      pose.onResults(onResults);

      const camera = new Camera.Camera(videoElement, {
        onFrame: async () => {
          await pose.send({ image: videoElement });
        },
        width: 720,
        height: 560
      });

      camera.start();
    };

    function onResults(results) {
      canvasCtx.save();
      canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
      canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);

      if (results.poseLandmarks) {
        for (let i = 0; i < results.poseLandmarks.length; i++) {
          const point = results.poseLandmarks[i];
          const x = point.x * canvasElement.width;
          const y = point.y * canvasElement.height;

          canvasCtx.beginPath();
          canvasCtx.arc(x, y, 5, 0, 2 * Math.PI);
          canvasCtx.fillStyle = ([11, 12, 23, 24].includes(i)) ? "red" : "lime";
          canvasCtx.fill();
        }
      }

      canvasCtx.restore();
    }
  </script>
</body>
</html>
